    <title>
      CSS :: Position Property
    </title>
    <link rel="stylesheet" href="styles.css" />

  <body>
    <div class="container-a">
      (A) Relative Container
      <div class="relative">Relative inside A</div>
      <div class="static">Static inside A</div>
      <div class="absolute">Absolute inside A</div>
    </div>
    <div class="container-b">
      (B) Static Container
      <div class="relative">Relative inside B</div>
      <div class="static">Static inside B</div>
      <div class="absolute">Absolute inside B</div>
    </div>
    <div class="container-c">
      (C) Fixed Container
    </div>
